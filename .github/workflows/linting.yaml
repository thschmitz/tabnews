name: Linting
on: pull_request

jobs:
   prettier:
      name: Prettier
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
              node-version: "lts/hydrogen"
         - uses: pnpm/action-setup@v4
           with:
              version: 10
         - run: pnpm install --no-frozen-lockfile
         - run: pnpm run lint:prettier:check
