name: Automated Tests
on: pull_request

jobs:
   jest:
      name: Jest Ubuntu
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
              node-version: "lts/hydrogen"
         - uses: pnpm/action-setup@v4
           with:
              version: 10
         - run: npm install
         - run: npm test
